    <script>
        //回文检查器
        const palindromeChecker=str=>{
            if(str===null||str===undefined||(str!==null&&str.length===0)){
                return false
            }
            const queue = new Deque()
            const strNew = str.split(' ').join('')
            for(let i=0;i<strNew.length;i++){
                queue.addBack(strNew.charAt(i))
            }
            let isPail=true
            while(queue.size()>1){
                if(queue.removeBack()!==queue.removeFront()){
                    isPail = false
                }
            }
            return isPail
        }
        
        if(palindromeChecker("waw a")){
            console.log('是回文数')
        }else{
            console.log('非回文数')
        }
    </script>
