<body>
    <script>
        function numKLenSubstrRepeats( s ,  k ) {
            // write code here
            let num=0;
            let a=[];
            for(let i=0;i<s.length-k;i++){
                a=s.substring(i,i+k).split('').sort();
                for(let j=0;j<k;j++){
                    if(a[j]==a[j+1]){
                        console.log(a)
                        num++;
                    }
                }
            }
            return num; 
        }
        console.log(numKLenSubstrRepeats("yokagames",3))
    </script>
