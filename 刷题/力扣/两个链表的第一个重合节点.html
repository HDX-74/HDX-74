<body>
    <script>
        /**
        * Definition for singly-linked list.
        * function ListNode(val) {
        *     this.val = val;
        *     this.next = null;
        * }
        */

        /**
         * @param {ListNode} headA
         * @param {ListNode} headB
         * @return {ListNode}
         */
        var getIntersectionNode = function (headA, headB) {
            let a=headA,b=headB;
            let pre,cur;
                while(a){
                    pre=a.next;
                    a=pre
                    while(b){
                        cur=b.next
                        b=cur
                        if(a==b){
                            return a
                        }
                    }
                }
        };
        
    </script>
