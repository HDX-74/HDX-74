<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
        * @param {number[]} nums
        * @return {boolean}
        */
        var containsDuplicate = function (nums) {
            nums.sort((a, b) => a - b);
            const n = nums.length;
            for (let i = 0; i < n - 1; i++) {
                if (nums[i] === nums[i + 1]) {
                    return true;
                }
            }
            return false;
        };
        console.log(containsDuplicate([1, 2, 3, 1]))
    </script>
</body>

</html>
