<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
        * @param {number[]} guess
        * @param {number[]} answer
        * @return {number}
        */
        var game = function (guess, answer) {
            let j=0;
            for (let i = 0; i < guess.length; i++) {
                if(guess[i]===answer[i])
                j++
            } return j
        };
        console.log(game([1,2,3],[2,2,4]))
    </script>
</body>

</html>
