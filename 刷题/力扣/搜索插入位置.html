    <script>
        var searchInsert = function (nums, target) {
            var low = 0,
                high = nums.length - 1;
            let ans = 0
            while (low <= high) {
                var mid = parseInt((high + low) / 2);
                if (target == nums[mid]) {
                    return mid;
                } else if (target > nums[mid]) {
                    low = mid + 1;
                    ans = low
                } else if (target < nums[mid]) {
                    high = mid - 1;
                    ans = mid
                }
            }
            return ans
        };
        console.log(searchInsert([1, 3, 4, 5, 7], 2))
    </script>
