<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
            给你一个偶数长度的字符串 s 。将其拆分成长度相同的两半，前一半为 a ，后一半为 b 。
            两个字符串 相似 的前提是它们都含有相同数目的元音（'a'，'e'，'i'，'o'，'u'，'A'，'E'，'I'，'O'，'U'）。注意，s 可能同时含有大写和小写字母。
            如果 a 和 b 相似，返回 true ；否则，返回 false 。
        */      
        

        /**
        * @param {string} s
        * @return {boolean}
        */
        var halvesAreAlike = function (s) {
            let a = s.substring(0, s.length / 2), numA = 0;
            let b = s.substring(s.length / 2), numB = 0;
            let arr = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U']
            arr.map(item => {
                let c = a.match(eval("/" + item + "/gi"))
                let d = b.match(eval("/" + item + "/gi"))
                if (c !== null) {
                    numA += c.length
                }
                if (d !== null) {
                    numB += d.length
                }
            })
            return numA === numB
        };
    </script>
</body>

</html>
