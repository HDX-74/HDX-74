<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
        * @param {number[]} nums
        * @param {number} val
        * @return {number}
        */
        var removeElement = function (nums, val) {
            for (var i = nums.length - 1; i >= 0; i--) {
                if (nums[i] == val) {
                    nums.splice(i, 1)
                }
            }
            return nums.length
        };
    </script>
</body>
