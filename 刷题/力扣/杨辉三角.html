<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
        * @param {number} numRows
        * @return {number[][]}
        */
        var generate = function (numRows) {
            let array = new Array();
            let arr;
            for (let i = 0; i < numRows; i++) {
                if (i === 0) {
                    array.push([1])
                } else if (i === 1) {
                    array.push([1, 1])
                } else {
                    arr = [1]
                    for (let j = 0; j < i - 1; j++) {
                        arr.push(array[i - 1][j] + array[i - 1][j + 1])
                    }
                    arr.push(1)
                    array.push(arr)
                }
            }
            return array
        };
        console.log(generate(5))
        /**
        * @param {number} rowIndex
        * @return {number[]}
        */
        var getRow = function (rowIndex) {
            let array = new Array();
            let arr = new Array();
            for (let i = 0; i < rowIndex + 1; i++) {
                if (i === 0) {
                    array.push([1])
                } else if (i === 1) {
                    array.push([1, 1])
                } else {
                    arr = [1]
                    for (let j = 0; j < i - 1; j++) {
                        arr.push(array[i - 1][j] + array[i - 1][j + 1])
                    }
                    arr.push(1)
                    array.push(arr)
                }
            }
            return array[rowIndex]
        };
        console.log(getRow(0))
    </script>
</body>

</html>
