<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number[]} height
         * @return {number}
         */
        var maxArea = function (height) {
            let l = height.length - 1
            let s = 0
            let max = 0
            while (s < l) {
                pre = Math.min(height[s], height[l]) * (l - s)
                max = Math.max(max,pre)
                if (height[s] <= height[l]) {
                    ++s
                } else {
                    --l
                }
            }
            return max
        };
        console.log(maxArea([1, 2, 1]))
    </script>
</body>

</html>
