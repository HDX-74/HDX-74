<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //判断素数
        function isZhishu(num){
            for(let i=2;i*i<=num;i++){
                if(num%i==0){
                    return false
                }
            }
            return true
        }
        var array=[]
        let arrs=function(num){
            if(isZhishu(num)){
                array.push(num)
                return array
            }
            for(let i=2;i*i<=num;i++){
                if(num%i==0){
                    array.push(i)
                    arguments.callee(num/i)
                    break
                }
            }
            return array
      
        }
        console.log(arrs(16))
    </script>
</body>
</html>
