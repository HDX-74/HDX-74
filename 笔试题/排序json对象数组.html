            { name: "yyy", age: 21, score: 86 }
        ]

        function sortBy(field1, field2) {
            return function (a, b) {
                if (a[field1] == b[field1]) {
                    return a[field2] - b[field2];
                }
                return a[field1] - b[field1];
            }
        }

        function sortByS(field1, field2) {
            return function (v) {
                return v[field2] > 80 && v[field2] < 100
            }
        }

        console.table(arr.sort(sortBy("age", "score")))

        arr.sort(function (a, b) {
            if (a.age < b.age) {

            } else if (a.age > b.age) {

            } else if (a.age = b.age) {
                return a.name > b.name ? 1 : -1
            }
