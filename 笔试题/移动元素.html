<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['*', '*', 'a', '*', 'c', 'b', '*', 'd']
        let l = arr.join('').match(/[*]/g).length
        let str = arr.join('').replaceAll(/[*]/g, '')
        let array=new Array(l).fill('*')
        arr=str.split('').concat(array)
        console.log(arr)
    </script>
</body>

</html>
