<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Object.prototype.toString用法参考https://github.com/mqyqingfeng/Blog/issues/28
        function getType(value) {
            // 判断数据是 null 的情况
            if (value === null) {
                return value + "";
            }

            // 判断数据是引用类型的情况
            if (typeof value === "object") {
                let valueClass = Object.prototype.toString.call(value),
                    type = valueClass.split(" ")[1].split("");
                type.pop();

                return type.join("");
            } else {
                // 判断数据是基本数据类型的情况和函数的情况
                return typeof value;
            }
        }
        let reg = new RegExp()
        console.log(getType(reg))
    </script>
</body>

</html>
