<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 原型链见图解
        // 访问一个对象的属性时
        // 首先在自身属性中查找，找到返回
        // 如果没有，再沿着__proto__这条链向上查找，找到返回
        // 如果最终没找到，返回undefined
        // 别名：隐式原型链
        // 作用：查找对象的属性 
        function Fun() {
            this.test1 = function () {
                console.log('test1')
            }
        }
        Fun.prototype.test2 = function () {
            console.log('test2')
        }

        const fn = new Fun()

        fn.test1()
        fn.test2()
        console.log(fn.toString())
        // fn.test3()

        console.log(Fun.prototype instanceof Object)

    </script>
</body>

</html>
